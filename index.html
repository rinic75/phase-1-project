<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="canonical" href="https://html5-templates.com/" />
	<title>Phase-1-project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<div id="header"><b>Food Finder</b></div>
	</header>
	<section id="form">
		<form>
			<label for="food">Type Your Food : </label>
			<input type="text" id="food" name="food" placeholder="Name of Food">
			<label for="mealtype">Choose a meal type:</label>
			<select name="mealtype" id="mealtype">
				<option></option>
				<option value="breakfast">Breakfast</option>
				<option value="lunch">Lunch</option>
				<option value="dinner">Dinner</option>
			</select>
			<input type="submit" value="Submit">
		</form>
	</section>
	<section id="pageContent">
		<main role="main" id="foodContainer"><h1>Food List</h1></main>
		<aside>
			<div id="ingredContainer">Ingredients</div>
		</aside>
	</section>
	<footer>
		<div class="pagination" id="pagination"></div>
	</footer>
	<section>
		<div id="sortBttn"></div>
		<div id="sortedFood">
			<p>Testing</p>
		</div>
	</section>

	<script type="module" src="index.js"></script>
</body>

</html>
